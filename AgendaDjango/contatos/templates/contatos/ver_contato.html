{% extends 'base.html' %}
{%block conteudo%} 
    <h1 class="mt-5">{{contato.nome}} {{contato.sobrenome}}</h1>
    <dl>
        <p>
            <img src="{{ contato.foto.url }}" style="max-width: 170px;" alt="Imagem do Contato">
        </p>

        <dt>ID</dt>
        <dd>{{contato.id}}</dd>

        <dt>Telefone</dt>
        <dd>{{contato.telefone}}</dd>

        <dt>E-mail</dt>
        <dd>{{contato.email}}</dd>

        <dt>Data criação</dt>
        <dd>{{contato.Data_de_Criação}}</dd>

        <dt>Categoria</dt>
        <dd>{{contato.categoria}}</dd>

        <dt>Descrição</dt>
        <dd>{{contato.descricao}}</dd>
    </dl>
{%endblock%}
